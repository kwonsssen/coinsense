{% extends "layout.html" %}

{% load static %}

{% block content %}
<script type="text/javascript">
$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>

<div class="free_board" style="padding-top: 10px;margin-bottom: 20px;">
    <h5><b>공지사항</b></h5>
    <div class="free_board_sub">
        <h6 class="board_title">{{ post.title }}</h6>
        <hr style="clear: both;margin-top: 50px;">

        <img style="width:60px;height: 60px;float: left;" src="{% static 'bk.png' %}">
        <p style="float: left;line-height: 50px;">&ensp;&ensp;<b>BlacKrane Team</b></p>
        <p style="float: right;">https://coinsense.com{{ request.path }}</p>
        <br>
        
            <div style="clear:both;margin-top: 50px;">{{ post.summer_field|safe }}</div>
        <br>
    </div>
</div>




<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          공지를 삭제하시겠습니까?
      </div>
      <div class="modal-footer">
        <form action="/first_page_destroys/post.pk" method="post">
            {% csrf_token %}
            <input type="hidden" name="maple" value="{{ post_list.pk }}">
            <input class="destroy btn btn-primary" type="submit" value="삭제">
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>



<div style="margin-top: 50px;">
       
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- ############################################################################# -->
{% endblock %}
